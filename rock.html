<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="D:\javascriptt\rock-paper-scissors\style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="D:\javascriptt\rock-paper-scissors\paper.png">
        </div>
        <div class="choice" id="rock">
            <img src="D:\javascriptt\rock-paper-scissors\rock.png">
        </div>
        <div class="choice" id="scissors">
            <img src="D:\javascriptt\rock-paper-scissors\scissors.jpeg">
        </div>    
    </div>
    <div class="score">
        <div class="yourScore">
            <h2>you</h2>
            <p id="u-score">0</p>
        </div>
        <div class="comp-score">
            <h2>comp</h2>
            <p id="c-score">0</p>
        </div>
    </div><br>
    <div class="play">
      <p id="msg">Start the game</p>  
    </div>
    <script src="D:\javascriptt\rock-paper-scissors\scissors.js"></script>
</body>
</html>
